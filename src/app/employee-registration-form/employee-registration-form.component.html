<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" role="form">
        <h3 class="title">Employee Form</h3><br/>
        <div class=" form-group row col-sm-12">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="First Name" formControlName="firstName"
                    class="form-control" autofocus [ngClass]="{ 'is-invalid': submitted && formvalues.firstName.errors }">
                <div *ngIf="submitted && formvalues.firstName.errors" class="invalid-feedback">
                    <div *ngIf="formvalues.firstName.errors.required">First Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group  row col-sm-12">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" placeholder="Last Name" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && formvalues.lastName.errors }">
                <div *ngIf="submitted && formvalues.lastName.errors" class="invalid-feedback">
                    <div *ngIf="formvalues.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group  row col-sm-12">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" formControlName="gender" value="Female">Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" formControlName="gender" value="Male">Male
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group  row col-sm-12">
            <label for="lastName" class="col-sm-3 control-label">Date of birth</label>
            <div class="col-sm-9">
                <input max="2017-04-01" type="date" formControlName="dateOfBirth" placeholder="MM/DD/YYYY"
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && formvalues.dateOfBirth.errors }" />
                <div *ngIf="submitted && formvalues.dateOfBirth.errors" class="invalid-feedback">
                    <div *ngIf="formvalues.dateOfBirth.errors.required">Date is required</div>
                </div>
            </div>
        </div>
        <div class="form-group  row col-sm-12">
            <label class="col-sm-3 control-label">Department</label>
            <div class="col-sm-9">
                <select formControlName="department"
                    class="custom-select" [ngClass]="{ 'is-invalid': submitted && formvalues.dateOfBirth.errors }">
                    <option>IT Department </option>
                    <option>System Admin</option>
                    <option>HR</option>
                </select>
                <div *ngIf="submitted && formvalues.department.errors" class="invalid-feedback">
                    <div *ngIf="formvalues.department.errors.required">Department is required</div>
                </div>
            </div>
        </div>
        <div class="form-group row col-sm-12 register">
            <button type="submit" class="btn btn-primary col-sm-4">Register</button>
            <div class="right">
            <a  [routerLink]="['/home']" >Go Back</a>
        </div>
        </div>
    </form>
</div>
