<div class="container" *ngIf="(employeesArray && employeesArray.length > 0)">
    <h5 class="table_title">Employee Details</h5>
  <table class="table table-striped">
    <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Department</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeesArray">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.dateOfBirth | date }}</td>
        <td>{{ employee.department }}</td>
      </tr>
    </tbody>
  </table>
  <div class="right">
  <a  [routerLink]="['/home']" >Go Back</a>
</div>
</div>
